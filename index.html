<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Automático</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #fff;
            transition: width linear;
        }
        .slide-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- As imagens serão inseridas aqui pelo JavaScript -->
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    
    <div class="slide-info" id="slide-info">1 / 5</div>

    <script>
        // Configurações
        const SLIDE_DURATION = 20000; // 20 segundos
        const TRANSITION_DURATION = 1000; // 1 segundo de transição
        
        // Lista de imagens (coloque seus arquivos na pasta 'slides')
        const images = [
            "slides/imagem1.jpg",
            "slides/imagem2.jpg",
            "slides/imagem3.jpg",
            "slides/imagem4.jpg",
            "slides/imagem5.jpg"
            // Adicione mais imagens conforme necessário
        ];
        
        // Elementos do DOM
        const slideshow = document.getElementById('slideshow');
        const progressBar = document.getElementById('progress');
        const slideInfo = document.getElementById('slide-info');
        let currentSlide = 0;
        let slideInterval;
        
        // Carrega todas as imagens no slideshow
        function loadSlides() {
            images.forEach((img, index) => {
                const slide = document.createElement('img');
                slide.src = img;
                slide.className = 'slide';
                slide.alt = `Slide ${index + 1}`;
                if (index === 0) slide.classList.add('active');
                slideshow.appendChild(slide);
            });
            
            // Atualiza a informação do slide
            slideInfo.textContent = `1 / ${images.length}`;
        }
        
        // Avança para o próximo slide
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            
            // Remove a classe 'active' do slide atual
            slides[currentSlide].classList.remove('active');
            
            // Calcula o próximo slide (volta para 0 se chegar no final)
            currentSlide = (currentSlide + 1) % images.length;
            
            // Adiciona a classe 'active' ao novo slide
            slides[currentSlide].classList.add('active');
            
            // Atualiza a informação do slide
            slideInfo.textContent = `${currentSlide + 1} / ${images.length}`;
            
            // Reinicia a barra de progresso
            resetProgressBar();
        }
        
        // Reinicia a barra de progresso
        function resetProgressBar() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0';
            setTimeout(() => {
                progressBar.style.transition = `width ${SLIDE_DURATION/1000}s linear`;
                progressBar.style.width = '100%';
            }, 10);
        }
        
        // Inicia o slideshow
        function startSlideshow() {
            // Carrega os slides
            loadSlides();
            
            // Configura o intervalo para troca automática
            slideInterval = setInterval(nextSlide, SLIDE_DURATION);
            
            // Inicia a barra de progresso
            resetProgressBar();
            
            // Entra em tela cheia automaticamente
            enterFullscreen();
        }
        
        // Entra em modo tela cheia
        function enterFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }
        }
        
        // Inicia o slideshow quando a página carregar
        window.addEventListener('DOMContentLoaded', startSlideshow);
    </script>
</body>
</html>
