<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Automático</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #fff;
            transition: width linear;
        }
        .slide-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- As imagens serão inseridas aqui pelo JavaScript -->
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    
    <div class="slide-info" id="slide-info">0 / 0</div>

    <script>
        // Configurações
        const SLIDE_DURATION = 20000; // 20 segundos
        const TRANSITION_DURATION = 1000; // 1 segundo de transição
        const IMAGE_BASE_NAME = "news"; // Prefixo do nome das imagens
        const IMAGE_EXTENSION = ".jpg"; // Extensão das imagens
        const START_NUMBER = 0;
        const END_NUMBER = 20;
        
        // Variáveis globais
        let availableImages = [];
        let currentSlideIndex = 0;
        let slideInterval;
        
        // Elementos do DOM
        const slideshow = document.getElementById('slideshow');
        const progressBar = document.getElementById('progress');
        const slideInfo = document.getElementById('slide-info');
        
        // Verifica quais imagens existem
        function checkAvailableImages() {
            availableImages = [];
            
            // Cria uma lista de promessas para verificar cada imagem
            const checkPromises = [];
            
            for (let i = START_NUMBER; i <= END_NUMBER; i++) {
                const imgPath = `${IMAGE_BASE_NAME}${i}${IMAGE_EXTENSION}`;
                
                checkPromises.push(
                    new Promise((resolve) => {
                        const img = new Image();
                        img.onload = function() {
                            availableImages.push(imgPath);
                            resolve();
                        };
                        img.onerror = function() {
                            resolve(); // Ignora imagens que não existem
                        };
                        img.src = imgPath;
                    })
                );
            }
            
            return Promise.all(checkPromises);
        }
        
        // Carrega todas as imagens disponíveis no slideshow
        function loadSlides() {
            availableImages.forEach((imgPath, index) => {
                const slide = document.createElement('img');
                slide.src = imgPath;
                slide.className = 'slide';
                slide.alt = `Slide ${index + 1}`;
                if (index === 0) slide.classList.add('active');
                slideshow.appendChild(slide);
            });
            
            // Atualiza a informação do slide
            updateSlideInfo();
        }
        
        // Avança para o próximo slide
        function nextSlide() {
            if (availableImages.length === 0) return;
            
            const slides = document.querySelectorAll('.slide');
            
            // Remove a classe 'active' do slide atual
            slides[currentSlideIndex].classList.remove('active');
            
            // Calcula o próximo slide (volta para 0 se chegar no final)
            currentSlideIndex = (currentSlideIndex + 1) % availableImages.length;
            
            // Adiciona a classe 'active' ao novo slide
            slides[currentSlideIndex].classList.add('active');
            
            // Atualiza a informação do slide
            updateSlideInfo();
            
            // Reinicia a barra de progresso
            resetProgressBar();
        }
        
        // Atualiza o contador de slides
        function updateSlideInfo() {
            if (availableImages.length > 0) {
                const currentNumber = parseInt(availableImages[currentSlideIndex].replace(IMAGE_BASE_NAME, '').replace(IMAGE_EXTENSION, '');
                slideInfo.textContent = `${currentNumber} / ${END_NUMBER}`;
            } else {
                slideInfo.textContent = "Nenhuma imagem encontrada";
            }
        }
        
        // Reinicia a barra de progresso
        function resetProgressBar() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0';
            setTimeout(() => {
                progressBar.style.transition = `width ${SLIDE_DURATION/1000}s linear`;
                progressBar.style.width = '100%';
            }, 10);
        }
        
        // Inicia o slideshow
        function startSlideshow() {
            // Verifica quais imagens existem
            checkAvailableImages().then(() => {
                if (availableImages.length > 0) {
                    // Carrega os slides
                    loadSlides();
                    
                    // Configura o intervalo para troca automática
                    slideInterval = setInterval(nextSlide, SLIDE_DURATION);
                    
                    // Inicia a barra de progresso
                    resetProgressBar();
                    
                    // Entra em tela cheia automaticamente
                    enterFullscreen();
                } else {
                    slideInfo.textContent = "Nenhuma imagem encontrada (procura por news0.jpg a news20.jpg)";
                }
            });
        }
        
        // Entra em modo tela cheia
        function enterFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }
        }
        
        // Inicia o slideshow quando a página carregar
        window.addEventListener('DOMContentLoaded', startSlideshow);
    </script>
</body>
</html>
